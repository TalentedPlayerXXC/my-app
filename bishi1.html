        function deepClone(obj) {
            const targetObj = obj.constructor === Object ? {} : [];
            for (let key in obj) {
                const item = obj[key]
                if (obj.hasOwnProperty(key)) {
                    if (item && typeof item === "object" && item !== null) {
                        // 说明是非null的对象递归
                        targetObj[key] = deepClone(item)
                    } else {
                        targetObj[key] = item
                    }
                }
            }
            return targetObj
