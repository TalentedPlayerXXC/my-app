    function strNum(str) {
      let obj = {};
      for (let i = 0; i < str.length; i++) {

        if (obj[element]) {
          obj[element] += 1;
        } else {
          obj[element] = 1;
        }

    function arrRandom(arr) {
      if (!Array.isArray(arr)) return -1;
      let arrl = arr.length;
      let newArr = [];
      for (let i = 0; i < arrl; i++) {
        let idx = Math.floor(Math.random() * arr.length);
        newArr.push(arr[idx]);
        arr.splice(idx, 1);
      }
      console.log(newArr);
    }

    // 数组扁平化
    function flatten(arr) {
      if (!Array.isArray(arr)) return -1;
      // 方式一
      while (arr.some((item) => Array.isArray(item))) {
        arr = [].concat(...arr);
      }
      // 方式二
      // let newArr = arr.flat(Infinity);
      return arr;
    }

    // 节流
    function throttle(fn, delay) {
      let timer = null;
      return function (...args) {
        let _this = this;
        if (!timer) {
          timer = setTimeout(() => {
            timer = null;
            fn.apply(_this, args);
          }, delay);
        }
      };
    }
    // 防抖
    function debounce(fn, delay, now) {
      return () => {
        let timer = null;
        return function (...args) {
          let _this = this;
          if (timer) clearTimeout(timer);
          if (now) {
            let callNow = !timer;
            timer = setTimeout(() => {
              timer = null;
            }, delay);
            if (callNow) {
              fn.apply(_this, args);
            }
          } else {
            timer = setTimeout(() => {
              fn.apply(_this, args);
            }, delay);
          }
        };
      }
    }

      let _proto = Object.getPrototypeOf(left);

      while (true) {

    // 进制转换
    function convertToBase7(num) {
      if (num === 0) return '0'
      num = Math.abs(num)
      let flag = num < 0
      let n = '';
      while (num) {
        n = num % 7 + n
        num = Math.floor(num / 7)
      }
      return flag ? '-' + n : n
    }
